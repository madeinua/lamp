[PHP]

;;;;;;;;;;;;;;;;;;;
; About php.ini   ;
;;;;;;;;;;;;;;;;;;;

;;;;;;;;;;;;;;;;;;;;
; Language Options ;
;;;;;;;;;;;;;;;;;;;;

engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1

disable_functions =
disable_classes =

zend.enable_gc = On
zend.exception_ignore_args = Off
zend.exception_string_param_max_len = 15

;;;;;;;;;;;;;;;;;
; Miscellaneous ;
;;;;;;;;;;;;;;;;;

expose_php = On

;;;;;;;;;;;;;;;;;;;
; Resource Limits ;
;;;;;;;;;;;;;;;;;;;

max_execution_time = 3600
max_input_time = 60
memory_limit = 512M

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Error handling and logging ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = On
display_startup_errors = On
log_errors = On
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = On

; Log errors to Apache error log
error_log = /var/log/apache2/php_errors.log

;;;;;;;;;;;;;;;;;
; Data Handling ;
;;;;;;;;;;;;;;;;;

variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
post_max_size = 200M
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"

;;;;;;;;;;;;;;;;;;;;;;;;;
; Paths and Directories ;
;;;;;;;;;;;;;;;;;;;;;;;;;

doc_root =
user_dir =
enable_dl = Off

; Temporary directory
sys_temp_dir = "/tmp"

;;;;;;;;;;;;;;;;
; File Uploads ;
;;;;;;;;;;;;;;;;

file_uploads = On
upload_tmp_dir = "/tmp"
upload_max_filesize = 200M
max_file_uploads = 100

;;;;;;;;;;;;;;;;;;
; Fopen wrappers ;
;;;;;;;;;;;;;;;;;;

allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 60

;;;;;;;;;;;;;;;;;;;;;;
; Dynamic Extensions ;
;;;;;;;;;;;;;;;;;;;;;;
; Note: Most extensions are compiled into PHP in the Docker image
; Only uncomment if you need additional extensions

;extension=bz2
;extension=calendar
;extension=ctype
;extension=curl
;extension=dba
;extension=dom
;extension=exif
;extension=ffi
;extension=fileinfo
;extension=filter
;extension=ftp
;extension=gd
;extension=gettext
;extension=gmp
;extension=iconv
;extension=imap
;extension=intl
;extension=ldap
;extension=mbstring
;extension=mysqli
;extension=mysqlnd
;extension=odbc
;extension=openssl
;extension=pcntl
;extension=pdo
;extension=pdo_mysql
;extension=pdo_odbc
;extension=pdo_pgsql
;extension=pdo_sqlite
;extension=pgsql
;extension=phar
;extension=posix
;extension=pspell
;extension=readline
;extension=reflection
;extension=session
;extension=shmop
;extension=simplexml
;extension=snmp
;extension=soap
;extension=sockets
;extension=sodium
;extension=spl
;extension=sqlite3
;extension=standard
;extension=sysvmsg
;extension=sysvsem
;extension=sysvshm
;extension=tidy
;extension=tokenizer
;extension=xml
;extension=xmlreader
;extension=xmlwriter
;extension=xsl
;extension=zip
;extension=zlib

;;;;;;;;;;;;;;;;;;;
; Module Settings ;
;;;;;;;;;;;;;;;;;;;

[CLI Server]
cli_server.color = On

[Date]
; Set timezone (adjust as needed)
date.timezone = Europe/Berlin

[filter]
;filter.default = unsafe_raw
;filter.default_flags =

[Pcre]
;pcre.backtrack_limit=100000
;pcre.recursion_limit=100000
;pcre.jit=1

[Pdo_mysql]
pdo_mysql.default_socket = "/var/run/mysqld/mysqld.sock"
pdo_mysql.cache_size = 2000

[mail function]
; Configuration for Mailpit
SMTP = mailpit
smtp_port = 1025
sendmail_path = "/usr/sbin/sendmail -t -i -S mailpit:1025"
mail.add_x_header = Off
mail.mixed_lf_and_crlf = Off
;mail.log = /var/log/apache2/mail.log

[SQL]
sql.safe_mode = Off

[ODBC]
odbc.allow_persistent = On
odbc.check_persistent = On
odbc.max_persistent = -1
odbc.max_links = -1
odbc.defaultlrl = 4096
odbc.defaultbinmode = 1

[MySQLi]
mysqli.max_persistent = -1
;mysqli.allow_local_infile = On
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket = "/var/run/mysqld/mysqld.sock"
mysqli.default_host = "db"
mysqli.default_user =
mysqli.default_pw =

[mysqlnd]
mysqlnd.collect_statistics = On
mysqlnd.collect_memory_statistics = Off

[PostgreSQL]
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = -1
pgsql.max_links = -1
pgsql.ignore_notice = 0
pgsql.log_notice = 0

[bcmath]
bcmath.scale = 0

[browscap]
; Uncomment and download browscap.ini if needed
;browscap = "/usr/local/etc/php/browscap.ini"

[Session]
session.save_handler = files
session.save_path = "/tmp"
session.use_strict_mode = 0
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 10800
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly =
session.cookie_samesite =
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 10800
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 5

[Assertion]
zend.assertions = 1

[mbstring]
;mbstring.language = Japanese
;mbstring.internal_encoding =
;mbstring.http_input =
;mbstring.http_output =
;mbstring.encoding_translation = Off
;mbstring.detect_order = auto
;mbstring.substitute_character = none
;mbstring.strict_detection = Off

[gd]
;gd.jpeg_ignore_warning = 1

[exif]
;exif.encode_unicode = ISO-8859-15
;exif.decode_unicode_motorola = UCS-2BE
;exif.decode_unicode_intel = UCS-2LE
;exif.encode_jis =
;exif.decode_jis_motorola = JIS
;exif.decode_jis_intel = JIS

[Tidy]
;tidy.default_config = /usr/local/lib/php/default.tcfg
tidy.clean_output = Off

[soap]
soap.wsdl_cache_enabled = 1
soap.wsdl_cache_dir = "/tmp"
soap.wsdl_cache_ttl = 86400
soap.wsdl_cache_limit = 5

[sysvshm]
;sysvshm.init_mem = 10000

[ldap]
ldap.max_links = -1

[opcache]
; OPcache configuration
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 5
opcache.use_cwd = 1
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.save_comments = 1
opcache.enable_file_override = 0

[curl]
; CA bundle - using system default
;curl.cainfo = "/etc/ssl/certs/ca-certificates.crt"

[openssl]
; Using system CA bundle
;openssl.cafile = "/etc/ssl/certs/ca-certificates.crt"

[xdebug]
; XDebug 3.x configuration (if installed)
; Uncomment and adjust as needed
;xdebug.mode = debug,develop,profile
;xdebug.start_with_request = trigger
;xdebug.client_host = host.docker.internal
;xdebug.client_port = 9003
;xdebug.output_dir = "/tmp/xdebug"
;xdebug.profiler_output_name = "cachegrind.out.%r.%u"
